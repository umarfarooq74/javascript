<html>
<head>
<title>IF-Else</title>
</head>
<body>
<h2> we are working on conditions</h2>
<p id="one">Hello World</p>

<script>
	if (5>8) {
		document.getElementById("one").innerHTML=" word";
	}
	 else if (10<8) {
		document.getElementById("one").innerHTML="good morning";
	}
	 else if(10==20) {
		document.getElementById("one").innerHTML="good night";
	}
	else {
		document.getElementById("one").innerHTML="farooq sund";
	}

</script>


</body>
</html>
